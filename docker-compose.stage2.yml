version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stage2_redis
    ports:
      - "6381:6379"
    volumes:
      - stage2_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    
  api:
    build: 
      context: ./api_service
      dockerfile: Dockerfile.simple
    container_name: stage2_api
    ports:
      - "5002:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - API_KEY=stage2-api-key
      - FLASK_ENV=development
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    
  worker:
    build: 
      context: ./worker_service
      dockerfile: Dockerfile.simple
    container_name: stage2_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - WORKER_TYPE=requests
      - MAX_WORKERS=3
      - POLL_INTERVAL=2
      - LOG_LEVEL=DEBUG
    depends_on:
      - redis
      - api
    volumes:
      - ./logs:/app/logs
      - ./src/scraper_app:/app/src/scraper_app
    restart: unless-stopped

volumes:
  stage2_redis_data: