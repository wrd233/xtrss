version: '3.8'

services:
  # Requests Scraper - 使用基础镜像
  requests-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/requests/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Government Scraper - 使用基础镜像
  government-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/government/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Newspaper Scraper - 使用基础镜像
  newspaper-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/newspaper/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Readability Scraper - 使用基础镜像
  readability-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/readability/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Trafilatura Scraper - 使用基础镜像
  trafilatura-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/trafilatura/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Selenium Scraper - 独立构建，包含Chrome
  selenium-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/selenium/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
      - /dev/shm:/dev/shm  # 共享内存，提高Chrome性能
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    restart: unless-stopped
    networks:
      - scraper-network
    shm_size: 2gb  # 增加共享内存大小

  # WeChat Scraper - 独立构建，包含Chrome
  wechat-scraper:
    build:
      context: ..
      dockerfile: deployment/docker/wechat/Dockerfile
    volumes:
      - ../data/output:/app/data/output
      - ../data/input/webs.txt:/app/data/input/webs.txt:ro
      - /dev/shm:/dev/shm
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    restart: unless-stopped
    networks:
      - scraper-network
    shm_size: 2gb

networks:
  scraper-network:
    driver: bridge

volumes:
  scraper-results:
    driver: local