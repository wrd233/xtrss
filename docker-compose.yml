version: '3.8'

services:
  # 基础镜像构建服务
  scraper-base:
    build:
      context: .
      dockerfile: docker/base/Dockerfile
    image: scraper-base:latest
    command: echo "Base image built successfully"

  # Requests Scraper
  requests-scraper:
    build:
      context: .
      dockerfile: docker/requests/Dockerfile
    depends_on:
      - scraper-base
    volumes:
      - ./results/requests:/app/results
      - ./webs.txt:/app/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Trafilatura Scraper
  trafilatura-scraper:
    build:
      context: .
      dockerfile: docker/trafilatura/Dockerfile
    depends_on:
      - scraper-base
    volumes:
      - ./results/trafilatura:/app/results
      - ./webs.txt:/app/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Newspaper3k Scraper
  newspaper-scraper:
    build:
      context: .
      dockerfile: docker/newspaper/Dockerfile
    depends_on:
      - scraper-base
    volumes:
      - ./results/newspaper:/app/results
      - ./webs.txt:/app/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Readability Scraper
  readability-scraper:
    build:
      context: .
      dockerfile: docker/readability/Dockerfile
    depends_on:
      - scraper-base
    volumes:
      - ./results/readability:/app/results
      - ./webs.txt:/app/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

  # Selenium Scraper
  selenium-scraper:
    build:
      context: .
      dockerfile: docker/selenium/Dockerfile
    depends_on:
      - scraper-base
    volumes:
      - ./results/selenium:/app/results
      - ./webs.txt:/app/webs.txt:ro
      - /dev/shm:/dev/shm  # 共享内存，提高Chrome性能
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    restart: unless-stopped
    networks:
      - scraper-network
    shm_size: 2gb  # 增加共享内存大小

  # WeChat Scraper
  wechat-scraper:
    build:
      context: .
      dockerfile: docker/wechat/Dockerfile
    depends_on:
      - selenium-scraper
    volumes:
      - ./results/wechat:/app/results
      - ./webs.txt:/app/webs.txt:ro
      - /dev/shm:/dev/shm
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    restart: unless-stopped
    networks:
      - scraper-network
    shm_size: 2gb

  # Government Scraper
  government-scraper:
    build:
      context: .
      dockerfile: docker/government/Dockerfile
    depends_on:
      - scraper-base
    volumes:
      - ./results/government:/app/results
      - ./webs.txt:/app/webs.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge

volumes:
  scraper-results:
    driver: local